---
services:
  backend:
    build:
      context: ./backend
    container_name: codocodile_backend
    ports:
      - "8000:8000"
    depends_on:
      - frontend
    volumes:
      - data:/app/data:rw
    networks:
      - codocodile_network
    env_file:
      - ./backend/local.env

  frontend:
    build:
      context: ./new-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://185.204.171.106:8000}
    container_name: codocodile_frontend
    ports:
      - "3000:3000"
    networks:
      - codocodile_network

networks:
  codocodile_network:

volumes:
  data:
